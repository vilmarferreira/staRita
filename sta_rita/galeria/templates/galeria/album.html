{% extends 'base.html' %}
{% block scripts %}
{{block.super}}
<script type="text/javascript" src="/media/js/galeria/prototype.js"></script>
<script type="text/javascript" src="/media/js/galeria/scriptaculous.js?load=effects,builder"></script>
<script type="text/javascript" src="/media/js/galeria/lightbox.js"></script>

<link rel="stylesheet" href="/media/css/galeria/lightbox.css" type="text/css" media="screen" />
{% endblock %}
{% block titulo %}{{ block.super }} | {{ album }}{% endblock %}
{% block outros %}
<h3>Visualizando fotos do album {{ album }}</h3><hr> <br /><br />

	{% for imagem in lista %}

	    <a href="/media/{{ imagem.get_exibicao }}" rel="lightbox">
		<img src="/media/{{ imagem.get_thumbnail }}">
		</a>
    {% endfor %}

    <br /><br />
    <center><input type="button" value="Voltar" style="width: 50px;" onClick="javascript:history.go(-1); "/></center>
{% endblock %}
